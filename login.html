<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDa - Login/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo -->
        <div class="text-center">
            <a href="main.html" class="text-4xl font-extrabold text-red-600 tracking-wider">
                Re<span class="text-gray-800">Da</span>
            </a>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome to ReDa</h2>
            <p class="mt-2 text-sm text-gray-600">Your running community awaits</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="bg-white p-8 rounded-2xl shadow-xl">
            <div class="flex justify-between mb-6">
                <button onclick="showLogin()" class="text-red-600 font-semibold pb-2 border-b-2 border-red-600">Login</button>
                <button onclick="showSignup()" class="text-gray-400 font-semibold pb-2 border-b-2 border-transparent hover:text-red-600">Sign Up</button>
            </div>
            <form onsubmit="return handleLogin(event)" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="loginEmail" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div id="signupForm" class="hidden bg-white p-8 rounded-2xl shadow-xl">
            <div class="flex justify-between mb-6">
                <button onclick="showLogin()" class="text-gray-400 font-semibold pb-2 border-b-2 border-transparent hover:text-red-600">Login</button>
                <button onclick="showSignup()" class="text-red-600 font-semibold pb-2 border-b-2 border-red-600">Sign Up</button>
            </div>
            <form onsubmit="return handleSignup(event)" class="space-y-6">
                <div>
                    <label for="signupUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="signupUsername" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="signupEmail" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signupPassword" name="password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Create account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide form functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        // User data storage functions
        function saveUserData(userData) {
            // Get existing users
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if email already exists
            if (users.some(user => user.email === userData.email)) {
                throw new Error('Email already exists');
            }
            
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
        }

        function findUser(email, password) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            return users.find(user => user.email === email && user.password === password);
        }

        // Form submission handlers - try server first, fallback to localStorage if unreachable
        async function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Try calling server-side auth.php
            try {
                const res = await fetch('auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'signup', username, email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.success) {
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        window.location.href = 'main.html';
                        return false;
                    } else {
                        alert(data.message || 'Signup failed');
                        return false;
                    }
                }
            } catch (err) {
                console.warn('auth.php not reachable, falling back to localStorage:', err);
            }

            // Fallback: localStorage (works without PHP)
            try {
                const userData = { username, email, password, joinDate: new Date().toISOString() };
                saveUserData(userData);
                localStorage.setItem('currentUser', JSON.stringify(userData));
                window.location.href = 'main.html';
            } catch (error) {
                alert(error.message || 'Error during signup');
            }
            return false;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Try server-side login
            try {
                const res = await fetch('auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.success) {
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        window.location.href = 'main.html';
                        return false;
                    } else {
                        // If server returned invalid creds, show message
                        alert(data.message || 'Invalid email or password');
                        return false;
                    }
                }
            } catch (err) {
                console.warn('auth.php not reachable, falling back to localStorage:', err);
            }

            // Fallback: localStorage
            const user = findUser(email, password);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'main.html';
            } else {
                alert('Invalid email or password.');
            }
            return false;
        }

        // Check if we should show signup form (based on URL parameter)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'true') {
            showSignup();
        }
    </script>
</body>
</html>
